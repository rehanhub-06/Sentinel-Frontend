<!DOCTYPE html>
<html>
<head>
  <title>Safe Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />
  <style>
    #map {
      height: 100vh;
      width: 100%;
    }
    .safe-route-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 1000;
      background: #4CAF50;
      color: white;
      padding: 10px 15px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div id="map"></div>
<button class="safe-route-btn" onclick="findSafeRoute()">Find Safe Route</button>

<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
<script src="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.js"></script>
<script>
  let map = L.map('map').setView([17.385044, 78.486671], 14);

  // Tile Layer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; OpenStreetMap contributors'
  }).addTo(map);

  // Blackout zones (example coordinates)
  const blackoutZones = [
    [[17.3871, 78.4917], [17.3885, 78.4932], [17.3868, 78.4945]], // polygon 1
    [[17.3840, 78.4800], [17.3845, 78.4825], [17.3825, 78.4815]]  // polygon 2
  ];

  blackoutZones.forEach(zone => {
    L.polygon(zone, { color: 'red', fillColor: '#f03', fillOpacity: 0.4 }).addTo(map);
  });

  let userMarker, routingControl;

  // Get user location
  navigator.geolocation.getCurrentPosition(pos => {
    let lat = pos.coords.latitude;
    let lng = pos.coords.longitude;
    userMarker = L.marker([lat, lng]).addTo(map).bindPopup("You are here").openPopup();
    map.setView([lat, lng], 15);
  });

  // Find Safe Route Button
  function findSafeRoute() {
    let destLat = 17.3900; // Example destination
    let destLng = 78.5000;

    if (routingControl) {
      map.removeControl(routingControl);
    }

    routingControl = L.Routing.control({
      waypoints: [
        userMarker.getLatLng(),
        L.latLng(destLat, destLng)
      ],
      createMarker: function() { return null; }, // hide default markers
      routeWhileDragging: true
    }).addTo(map);
  }
</script>

</body>
</html>
