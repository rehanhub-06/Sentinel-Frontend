<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Navigation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="map_style.css"/>
</head>
<body>

  <div id="map"></div>

  <!-- Directions (top-left) -->
  <div class="directions-panel">
    <h3>Directions</h3>
    <div id="instruction-text">No directions yet.</div>
    <button id="next-step-btn">Next Step</button>
  </div>

  <!-- Controls (above bottom nav) -->
  <div class="controls">
    <label for="destination">Destination:</label>
    <input type="text" id="destination" placeholder="e.g. Connaught Place, New Delhi">
    <button id="route-btn">Get directions</button>
    <button id="clear-btn">Clear</button>
  </div>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav" aria-label="Primary">
    <a class="nav-btn" href="index.html">
      <svg width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none">
        <path d="M3 11l9-7 9 7v8a2 2 0 0 1-2 2h-4v-6H9v6H5a2 2 0 0 1-2-2v-8z"
          stroke="white" stroke-width="2" stroke-linejoin="round"/>
      </svg>
      Home
    </a>
    <a class="nav-btn active" href="#">
      <svg width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none">
        <circle cx="12" cy="12" r="3" stroke="white" stroke-width="2"/>
        <path d="M12 2v4M12 18v4M2 12h4M18 12h4
                 M4.9 4.9l2.8 2.8M16.3 16.3l2.8 2.8
                 M19.1 4.9l-2.8 2.8M7.7 16.3l-2.8 2.8"
              stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Map
    </a>
    <a class="nav-btn" href="guradians.html">
      <svg width="1.5em" height="1.5em" viewBox="0 0 24 24" fill="none">
        <path d="M4 6h16M4 12h16M4 18h10"
          stroke="white" stroke-width="2" stroke-linecap="round"/>
      </svg>
      Manage Guardians
    </a>
    <a class="nav-btn callback" href="#">
      <svg width="1.2em" height="1.2em" viewBox="0 0 24 24" fill="none">
        <path d="M3 5c0-1.1.9-2 2-2h2c.5 0 1 .2 1.4.6l2.1 2.1c.4.4.6.9.6 1.4
                 0 .4-.1.7-.3 1l-1.2 1.9c.8 1.6 2.2 3 3.8 3.8l1.9-1.2c.3-.2.6-.3 1-.3
                 .5 0 1 .2 1.4.6l2.1 2.1c.4.4.6.9.6 1.4v2c0 1.1-.9 2-2 2
                 -8.3 0-15-6.7-15-15z"
          stroke="#cfe3ff" stroke-width="2" stroke-linecap="round"
          stroke-linejoin="round"/>
      </svg>
      Call back
    </a>
  </nav>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="map_script.js"></script>
</body>
</html>
