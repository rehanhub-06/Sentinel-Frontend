  <style>
   

    /* Profile Container */
    .profile-container {
      width: 90%;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.05);
      padding: 20px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
     
      
    }

    /* Profile Icon */
    .profile-icon {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      border: 3px solid #00c2ff;
      margin-bottom: 10px;
      background: url('profile-pic.png') center/cover no-repeat;
    
    }

    .section {
      margin: 15px 0;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      text-align: left;
    }

    .section h3 {
      margin: 0;
      font-size: 16px;
      color: #00c2ff;
    }

    .section p {
      margin: 5px 0 0;
      font-size: 14px;
      color: #ddd;
    }

    /* Buttons */
    .btn {
      margin-top: 12px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 8px;
      background: #00c2ff;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:hover {
      background: #008db5;
    }
    .login a{
      color:#00c2ff;
      text-decoration: none;
    }
        /* Recorded Videos Dropdown */
    .video-dropdown {
      width: 100%;
      margin-top: 8px;
      padding: 8px;
      background: rgb(36, 32, 32);
      color: white;
      border-radius: 6px;
      border: none;
      font-size: 14px;
      cursor: pointer;
    }
  
  </style>
  
</head>
