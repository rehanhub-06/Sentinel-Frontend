<body>
    <!-- Top bar -->
  <div class="topbar">
    <!-- Left: Menu -->
    <div class="menu-wrap">
      <button class="icon-btn" id="menuBtn" aria-label="Open menu">
        <!-- bars icon -->
        <svg width="22" height="22" viewBox="0 0 24 24" fill="none" aria-hidden="true">

        <a href="profilepage.html"><svg width="18" height="18" viewBox="0 0 24 24" fill="none"><circle cx="12" cy="10" r="3" stroke="#cfe3ff" stroke-width="2"/><path d="M5 22c1.5-4 4-6 7-6s5.5 2 7 6" stroke="#cfe3ff" stroke-width="2" stroke-linecap="round"/></svg> Profile</a>

      </nav>
    </div>

    <!-- Center: Brand -->
    <div class="brand">Smart Safety Choker</div>

    <!-- Right: Battery -->
    <div class="battery-pill" id="batteryPill" title="Device battery">
      <!-- battery icon -->
      <svg width="18" height="18" viewBox="0 0 28 16" fill="none" aria-hidden="true">
        <rect x="1" y="3" width="22" height="10" rx="3" stroke="#9ff7ff" stroke-width="2"/>
        <rect x="24" y="6" width="3" height="4" rx="1" fill="#9ff7ff"/>
        <rect id="batFill" x="3" y="5" width="18" height="6" rx="2" fill="#00e5ff"/>
      </svg>
      <span class="pct" id="batteryPct">--%</span>
    </div>
  </div>

  <!-- Center stage -->
  <main class="stage" role="main">
    <!-- Metrics around SOS -->
    <section class="metrics" aria-label="Vitals">
      <!-- Heart Rate circle -->
      <div class="circle" id="hrCircle" aria-label="Heart Rate">
        <svg width="110" height="110" viewBox="0 0 120 120">
          <!-- track -->
          <circle cx="60" cy="60" r="46" stroke="rgba(255,255,255,.1)" stroke-width="10" fill="none"/>
          <!-- progress -->
          <defs>
            <linearGradient id="gradHR" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#fce38a"/>
              <stop offset="100%" stop-color="#fbbc05"/>
            </linearGradient>
          </defs>
          <circle id="hrProg" cx="60" cy="60" r="46" stroke="url(#gradHR)" stroke-width="10" fill="none"
                  stroke-linecap="round" stroke-dasharray="289" stroke-dashoffset="120"
                  transform="rotate(-90 60 60)"/>
        </svg>
        <div class="label">
          <div class="value" id="hrVal">72</div>
          <div class="name">BPM</div>
        </div>
      </div>

      <!-- SOS button -->
      <button class="sos" id="sosBtn" aria-live="polite" aria-pressed="false">
        <span class="sos__label">SOS</span>
      </button>

      <!-- Spare circle (you can bind to GPS / Signal / Stress) -->
      <div class="circle" id="auxCircle" aria-label="Signal">
        <svg width="110" height="110" viewBox="0 0 120 120">
          <circle cx="60" cy="60" r="46" stroke="rgba(255,255,255,.1)" stroke-width="10" fill="none"/>
          <defs>
            <linearGradient id="gradAUX" x1="0" y1="0" x2="1" y2="1">
              <stop offset="0%" stop-color="#9be7ff"/>
              <stop offset="100%" stop-color="#00e5ff"/>
            </linearGradient>
          </defs>
          <circle id="auxProg" cx="60" cy="60" r="46" stroke="url(#gradAUX)" stroke-width="10" fill="none"
                  stroke-linecap="round" stroke-dasharray="289" stroke-dashoffset="0"
                  transform="rotate(-90 60 60)"/>
        </svg>
        <div class="label">
          <div class="value" id="auxVal">--</div> 
          <div class="name">Signal</div>
      </div>
    </section>
  </main>
